name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  desktop:
    name: Desktop JDK ${{ matrix.java-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ '21', '24' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'gradle'
      - name: Generate Gradle wrapper
        run: gradle wrapper
      - name: Build and test
        run: ./gradlew test

  android:
    name: Android API ${{ matrix.api-level }} JDK ${{ matrix.java-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - api-level: 34
            java-version: '17'
          - api-level: 33
            java-version: '11'
          - api-level: 32
            java-version: '11'
          - api-level: 30
            java-version: '11'
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17 for Android tools
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platforms;android-${{ matrix.api-level }} build-tools;33.0.0"
      - name: Set up JDK ${{ matrix.java-version }} for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'gradle'
      - name: Generate Gradle wrapper
        run: gradle wrapper
      - name: Build and test
        run: ./gradlew test
